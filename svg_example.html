  <body>
    <svg width="300" height="180">

      <rect x="10"  y="80" width="40" height="40"

      <rect x="130" y="80" width="40" height="40"
        class="fancy" />

    <h1 id="click-me">
  Click on me!
</h1>

<p class="hover-me">

</p>

<p class="hover-me">

</p>

  Hover here too!
</p>
